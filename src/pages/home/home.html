<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="../../assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked>Senha </ion-label>
      <ion-input [(ngModel)]="credentials.senha" name="senha" type="password"></ion-input>
    </ion-item>
  </form>

  <button ion-button block (click)="login()">
    Entrar
  </button>
  <button ion-button block outline>
    Registar
  </button>
 
</ion-content>
